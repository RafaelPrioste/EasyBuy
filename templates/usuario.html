<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy BUY - Compra e Venda {{titulo}}</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css">
</head>

<body>
    <div class="container">
        <div class="page-header">
            <h3>Cadastro de {{titulo}}</h3>
        </div>

        <form action="/usuario/criar" method="post">
            <div class="form-group">
                <label for="user">Username</label>
                <input type="text" class="form-control" id="user" name="user">
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="text" class="form-control" id="email" name="email">
                <small id="emailHelp" class="form-text text-muted">O seu e-mail será o login da página</small>
            </div> 

            <div class="form-group">
                <label for="passwd">Password</label>
                <input type="text" class="form-control" id="passwd" name="passwd">
            </div>

            <div class="form-group">
                <label for="end">Endereco</label>
                <input type="text" class="form-control" id="end" name="end">
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
                <button type="reset" class="btn btn-primary">Limpar</button>
            </div>
        </form>
    </div>

    <div class="container">
        <div class="page-header">
            <h1>Lista de {{titulo}}</h1>
        </div>
        <table class="table table-striped table-responsive table-bordered">
            <thead class="thread-default">

            <tr>

                <th>Nome</th>
                <th>E-mail</th>
                <th>Senha</th>
                <th>Endereço</th>
                <th>Editar</th>
                <th>Remover</th>
            </tr>
        </thead>
        <tbody>
            {% for usuario in usuarios %}
                <tr>
                    <td>{{ usuario.nome }}</td>
                    <td>{{ usuario.email }}</td>
                    <td>{{ usuario.senha }}</td>
                    <td>{{ usuario.end }}</td>
                    <td><a class="btn btn-outline-primary" href="/usuario/editar/{{usuario.id}}">Editar</a></td>
                    <td><a class="btn btn-outline-danger" href="/usuario/remover/{{usuario.id}}">Remover</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a class="btn btn-outline-secondary" href={{url_for('index')}}>Voltar</a>
    </div>
</body>
</html>
