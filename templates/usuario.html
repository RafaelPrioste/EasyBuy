<!DOCTYPE html>
<html lang="pt-BR"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy BUY - Compra e Venda - {{titulo}}</title>
</head>

<body>
    <h4>Cadastro de {{titulo}}</h4>
    <form action="/usuario/novo" method="post">
        <p><label for="user">Username</label></p>
        <p><input type="text" id="user" name="user"></p>

        <p><label for="email">E-mail</label></p>
        <p><input type="text" id="email" name="email"></p>

        <p><label for="passwd">Password</label></p>
        <p><input type="text" id="passwd" name="passwd"></p>

        <p><label for="end">Endereço</label></p>
        <p><input type="text" id="end" name="end"></p>

        <p><input type="submit" value="Cadastrar"></p>
    </form>

    <h4>Lista de {{titulo}}</h4>
    <table class="table table-striped table-responsive table-bordered">
        <thead class="thead-default">
            <tr>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Senha</th>
                <th>Endereço</th>
                <th>Editar</th>
                <th>Detalhar</th>
                <th>Remover</th>
            </tr>
        </thead>
        <tbody>
            {% for usuario in usuarios %}
                <tr>
                    <td>{{ usuario.nome }}</td>
                    <td>{{ usuario.email }}</td>
                    <td>{{ usuario.senha }}</td>
                    <td>{{ usuario.end }}</td>
                    <td><a class="btn btn-outline-primary" href="/usuario/editar/{{usuario.id}}">Editar</a></td>
                    <td><a class="btn btn-outline-info" href="/usuario/detalhar/{{usuario.id}}">Detalhar</a></td>
                    <td><a class="btn btn-outline-danger" href="/usuario/remover/{{usuario.id}}">Remover</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    
        <a class="btn btn-outline-secondary" href={{url_for('index')}}>Voltar</a>
        
</body>

</html>
