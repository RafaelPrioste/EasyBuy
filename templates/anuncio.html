<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy BUY - Compra e Venda {{titulo}}</title>
</head>

<body>
    <h4>Cadastro de {{titulo}}</h4>
    <form action="/anuncio/novo" method="post">
        <p><label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" class="form-control"></p>

        <p><label for="desc">Descrição</label>
        <textarea rows="4" cols="50" id="desc" name="desc" class="form-control"></textarea></p>       

        <p><label for="qtd">Quantidade</label>
        <input type="number" id="qtd" name="qtd" class="form-control"></p>

        <p><label for="preco">Preço</label>
        <input type="number" id="preco" name="preco" step="0.01" class="form-control"></p>
        
        <p><label for="cat">Categoria</label>
        <select id="cat" name="cat" class="form-select">
            {% for categoria in categorias %} 
                <option value="{{ categoria.id }}">{{ categoria.nome }}</option>
            {% endfor %}
        </select></p>

        <p><label for="usu">Usuário</label>
        <input type="text" id="usu" name="usu" class="form-control"></p>

        <p><input type="submit" value="Cadastrar" class="btn btn-primary"></p>
    </form>

    <h4>Lista de {{titulo}}</h4>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Quantidade</th>
                <th>Preço</th>
                <th>Categoria</th>
            </tr>
        </thead>
        <tbody>
            {% for anuncio in anuncios %}
                <tr>
                    <td>{{ anuncio.nome }}</td>
                    <td>{{ anuncio.desc }}</td>
                    <td>{{ anuncio.qtd }}</td>
                    <td>{{ anuncio.preco }}</td>
                    <td>{{ anuncio.categoria.nome }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
